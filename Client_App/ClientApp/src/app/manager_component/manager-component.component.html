<div class="main-manager">
    <mat-card class="card">
        <mat-card-title class="card__title">Servidor</mat-card-title>
        <div class="card__container">
            <div class="card__containerSelect">
                <mat-form-field appearance="outline">
                    <mat-label>Seleccione el grupo</mat-label>
                    <mat-select [(ngModel)]="color.color">
                        <mat-option [value]="eGroup.group1">Grupo 1</mat-option>
                        <mat-option [value]="eGroup.group2">Grupo 2</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Seleccione el color</mat-label>
                    <mat-select [(ngModel)]="color.groupId">
                        <mat-option [value]="eColor.Red">Rojo</mat-option>
                        <mat-option [value]="eColor.Yellow">Amarillo</mat-option>
                        <mat-option [value]="eColor.Green">Verde</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="card__containerTable">
                <table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Position Column -->
                    <ng-container matColumnDef="idClient">
                        <th mat-header-cell *matHeaderCellDef> Id. Cliente </th>
                        <td mat-cell *matCellDef="let element"> {{element.clientId}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="lights">
                        <th mat-header-cell *matHeaderCellDef> Luces </th>
                        <td mat-cell *matCellDef="let element"> {{element.numberLigths}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="fails">
                        <th mat-header-cell *matHeaderCellDef> Fallas </th>
                        <td mat-cell *matCellDef="let element"> {{element.numberFails}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="idGroup">
                        <th mat-header-cell *matHeaderCellDef> Id Grupo </th>
                        <td mat-cell *matCellDef="let element"> {{element.groupId}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </mat-card>
</div>
