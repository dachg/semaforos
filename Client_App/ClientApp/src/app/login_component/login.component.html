<div class="main_login">
  <mat-card class="card">
    <mat-card-title class="card__title" >Bienvenido</mat-card-title>
    <div class="login">
        <form class="login__form">
            <mat-form-field class="form__input" appearance="outline">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Ingrese el usuario" >
            </mat-form-field>
          
            <mat-form-field class="form__input" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput placeholder="Ingrese la contraseña" >
            </mat-form-field>
          </form>
    </div>
    <div class="card__button">
      <button mat-raised-button color="primary">Ingresar</button>
    </div>
  </mat-card>
</div>
